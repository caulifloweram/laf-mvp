# When deploying on Railway: do NOT set Root Directory to packages/web.
# Set Root Directory to repo root (empty) and use Custom Start Command:
#   cd packages/web && npx --yes serve dist -p $PORT
# See README.md.

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = ["cd ../.. && pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "npx --yes serve dist -p $PORT"
