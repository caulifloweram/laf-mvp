<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAF</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      :root {
        --mac-white: #fff;
        --mac-black: #000;
        --mac-gray: #808080;
        --mac-light-gray: #c0c0c0;
        --mac-bg: #a0a0a0;
      }

      body {
        font-family: Chicago, "Charcoal", "Lucida Grande", system-ui, -apple-system, sans-serif;
        background: var(--mac-bg);
        color: var(--mac-black);
        min-height: 100vh;
        -webkit-font-smoothing: none;
        font-smoothing: none;
      }

      .desktop {
        position: relative;
        min-height: calc(100vh - 44px);
        padding: 24px;
      }

      .home-content {
        max-width: 560px;
        margin: 0 auto;
        padding: 48px 24px;
      }
      .home-content h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
      .home-content p {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 12px;
      }
      .home-content a {
        color: var(--mac-black);
        text-decoration: underline;
      }
      .home-content a:hover { color: var(--mac-gray); }

      /* Site-wide top bar (macOS-style) */
      .site-topbar {
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        height: 44px;
        background: var(--mac-black);
        color: var(--mac-white);
        border-bottom: 2px solid var(--mac-black);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 10;
        font-size: 13px;
        font-weight: bold;
        flex-shrink: 0;
      }
      .site-topbar .topbar-left {
        display: flex;
        align-items: center;
        gap: 24px;
      }
      .site-topbar .topbar-logo {
        color: var(--mac-white);
        text-decoration: none;
        font-weight: bold;
      }
      .site-topbar .topbar-logo:hover { opacity: 0.9; }
      .site-topbar .topbar-nav {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .site-topbar .topbar-nav-item {
        color: var(--mac-white);
        text-decoration: none;
        padding: 6px 12px;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .site-topbar .topbar-nav-item:hover {
        background: var(--mac-gray);
      }
      .site-topbar .topbar-nav-item.active {
        background: var(--mac-gray);
      }
      .site-topbar .topbar-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .site-topbar .topbar-right button {
        padding: 6px 12px;
        font-size: 12px;
        background: transparent;
        color: var(--mac-white);
        border: 1px solid var(--mac-white);
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-family: inherit;
      }
      .site-topbar .topbar-right button:hover { background: var(--mac-gray); }
    </style>
  </head>
  <body>
    <nav class="site-topbar" id="site-topbar">
      <div class="topbar-left">
        <a href="/" class="topbar-logo">LAF</a>
        <div class="topbar-nav">
          <a href="/broadcaster/" class="topbar-nav-item">Broadcast</a>
          <a href="/client/" class="topbar-nav-item">Live Stations</a>
          <a href="/about/" class="topbar-nav-item">About</a>
        </div>
      </div>
      <div class="topbar-right"></div>
    </nav>
    <div class="desktop" id="desktop">
      <div class="home-content">
        <h1>Welcome to LAF</h1>
        <p>Listen to live audio streams or start your own broadcast.</p>
        <p><a href="/broadcaster/">Broadcast</a> — Go live and stream audio to listeners.</p>
        <p><a href="/client/">Live Stations</a> — Browse and listen to live stations.</p>
      </div>
    </div>
  </body>
</html>
