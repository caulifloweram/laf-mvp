<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAF</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      :root {
        --mac-white: #fff;
        --mac-black: #000;
        --mac-gray: #808080;
        --mac-light-gray: #c0c0c0;
        --mac-bg: #a0a0a0;
      }

      body {
        font-family: Chicago, "Charcoal", "Lucida Grande", system-ui, -apple-system, sans-serif;
        background: var(--mac-bg);
        color: var(--mac-black);
        min-height: 100vh;
        -webkit-font-smoothing: none;
        font-smoothing: none;
      }

      .desktop {
        position: relative;
        min-height: 100vh;
        padding: 24px;
      }

      .desktop-icons {
        display: flex;
        flex-wrap: wrap;
        gap: 32px;
        padding: 24px;
      }

      .desktop-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        width: 80px;
        cursor: pointer;
        user-select: none;
        padding: 8px;
        border-radius: 4px;
      }
      .desktop-icon:hover {
        background: rgba(255,255,255,0.4);
      }
      .desktop-icon:active {
        background: rgba(255,255,255,0.6);
      }

      .desktop-icon-img {
        width: 48px;
        height: 48px;
        background: var(--mac-white);
        border: 2px solid var(--mac-black);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 2px 2px 0 var(--mac-gray);
        padding: 6px;
      }
      .desktop-icon-img svg {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .desktop-icon-label {
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        color: var(--mac-black);
        text-shadow: 0 1px 0 var(--mac-white);
      }

      .app-window {
        position: absolute;
        min-width: 400px;
        min-height: 300px;
        max-width: 95vw;
        max-height: 85vh;
        width: 900px;
        height: 600px;
        z-index: 1;
        background: var(--mac-white);
        border: 2px solid var(--mac-black);
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 2px 2px 0 var(--mac-gray);
        display: flex;
        flex-direction: column;
      }
      .app-window.bring-front { z-index: 2; }

      .app-window-title {
        background: var(--mac-light-gray);
        border-bottom: 1px solid var(--mac-black);
        padding: 6px 10px 6px 52px;
        font-size: 13px;
        font-weight: bold;
        position: relative;
        cursor: move;
        user-select: none;
        flex-shrink: 0;
      }
      .app-window-title .close-box,
      .app-window-title .minimize-box {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 14px;
        height: 14px;
        border: 1px solid var(--mac-black);
        border-radius: 1px;
        background: var(--mac-white);
        cursor: pointer;
      }
      .app-window-title .close-box { left: 6px; }
      .app-window-title .minimize-box {
        left: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app-window-title .minimize-box::after {
        content: "";
        width: 8px;
        height: 2px;
        background: var(--mac-black);
      }

      .app-window-frame {
        flex: 1;
        min-height: 0;
        border: none;
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="desktop" id="desktop">
      <div class="desktop-icons">
        <div class="desktop-icon" id="icon-broadcaster" data-app="broadcaster" title="Double-click to open">
          <div class="desktop-icon-img" aria-hidden="true">
            <svg viewBox="0 0 32 32" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="16" cy="10" r="5"/>
              <path d="M16 15v10M13 25h6M12 28h8"/>
            </svg>
          </div>
          <span class="desktop-icon-label">Broadcaster</span>
        </div>
        <div class="desktop-icon" id="icon-radio" data-app="radio" title="Double-click to open">
          <div class="desktop-icon-img" aria-hidden="true">
            <svg viewBox="0 0 32 32" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="6" y="8" width="20" height="16" rx="1"/>
              <path d="M10 12h12M10 16h12M10 20h8"/>
              <path d="M16 8V6M14 6h4"/>
            </svg>
          </div>
          <span class="desktop-icon-label">Radio</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
