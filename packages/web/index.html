<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAF</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      :root {
        --mac-white: #fff;
        --mac-black: #000;
        --mac-gray: #808080;
        --mac-light-gray: #c0c0c0;
        --mac-bg: #a0a0a0;
      }

      body {
        font-family: Chicago, "Charcoal", "Lucida Grande", system-ui, -apple-system, sans-serif;
        background: var(--mac-bg);
        color: var(--mac-black);
        min-height: 100vh;
        -webkit-font-smoothing: none;
        font-smoothing: none;
      }

      .desktop {
        position: relative;
        min-height: calc(100vh - 44px);
        padding: 24px;
      }

      .desktop-icons {
        display: flex;
        flex-wrap: wrap;
        gap: 32px;
        padding: 24px;
      }

      .desktop-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        width: 80px;
        cursor: pointer;
        user-select: none;
        padding: 8px;
        border-radius: 4px;
      }
      .desktop-icon:hover {
        background: rgba(255,255,255,0.4);
      }
      .desktop-icon:active {
        background: rgba(255,255,255,0.6);
      }

      .desktop-icon-img {
        width: 48px;
        height: 48px;
        background: var(--mac-white);
        border: 2px solid var(--mac-black);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 2px 2px 0 var(--mac-gray);
        padding: 6px;
      }
      .desktop-icon-img svg {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .desktop-icon-label {
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        color: var(--mac-black);
      }

      /* Site-wide top bar (macOS-style) */
      .site-topbar {
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        height: 44px;
        background: var(--mac-black);
        color: var(--mac-white);
        border-bottom: 2px solid var(--mac-black);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 10;
        font-size: 13px;
        font-weight: bold;
        flex-shrink: 0;
      }
      .site-topbar .topbar-left {
        display: flex;
        align-items: center;
        gap: 24px;
      }
      .site-topbar .topbar-logo {
        color: var(--mac-white);
        text-decoration: none;
        font-weight: bold;
      }
      .site-topbar .topbar-logo:hover { opacity: 0.9; }
      .site-topbar .topbar-nav {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .site-topbar .topbar-nav-item {
        color: var(--mac-white);
        text-decoration: none;
        padding: 6px 12px;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .site-topbar .topbar-nav-item:hover {
        background: var(--mac-gray);
      }
      .site-topbar .topbar-nav-item.active {
        background: var(--mac-gray);
      }
      .site-topbar .topbar-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .site-topbar .topbar-right button {
        padding: 6px 12px;
        font-size: 12px;
        background: transparent;
        color: var(--mac-white);
        border: 1px solid var(--mac-white);
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-family: inherit;
      }
      .site-topbar .topbar-right button:hover { background: var(--mac-gray); }
    </style>
  </head>
  <body>
    <nav class="site-topbar" id="site-topbar">
      <div class="topbar-left">
        <a href="/" class="topbar-logo">LAF</a>
      </div>
      <div class="topbar-right"></div>
    </nav>
    <div class="desktop" id="desktop">
      <div class="desktop-icons">
        <div class="desktop-icon" id="icon-broadcaster" data-app="broadcaster" title="Open Broadcaster" role="button">
          <div class="desktop-icon-img" aria-hidden="true">
            <svg viewBox="0 0 32 32" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="16" cy="10" r="5"/>
              <path d="M16 15v10M13 25h6M12 28h8"/>
            </svg>
          </div>
          <span class="desktop-icon-label">Broadcaster</span>
        </div>
        <div class="desktop-icon" id="icon-radio" data-app="radio" title="Open Radio" role="button">
          <div class="desktop-icon-img" aria-hidden="true">
            <svg viewBox="0 0 32 32" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="6" y="8" width="20" height="16" rx="1"/>
              <path d="M10 12h12M10 16h12M10 20h8"/>
              <path d="M16 8V6M14 6h4"/>
            </svg>
          </div>
          <span class="desktop-icon-label">Radio</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
