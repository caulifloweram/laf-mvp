<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAF - Broadcast</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0b1020;
        color: #e5e9f0;
        padding: 2rem;
      }
      .container { max-width: 800px; margin: 0 auto; }
      h1 { font-size: 2rem; margin-bottom: 2rem; }
      .card {
        background: #151a2a;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input, textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #2a2f40;
        background: #0f1419;
        color: #e5e9f0;
        font-size: 1rem;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 600;
        width: 100%;
      }
      button:hover { background: #1d4ed8; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      button.danger { background: #ef4444; }
      button.danger:hover { background: #dc2626; }
      .status {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      .status.success { background: #065f46; }
      .status.error { background: #7f1d1d; }
      .status.info { background: #1e3a8a; }
      .channels-list {
        margin-top: 1rem;
      }
      .channel-item {
        background: #0f1419;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .meter {
        width: 100%;
        height: 8px;
        background: #0f1419;
        border-radius: 4px;
        overflow: hidden;
        margin-top: 0.5rem;
      }
      .meter-bar {
        height: 100%;
        background: #22c55e;
        transition: width 0.1s;
      }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéôÔ∏è Broadcast</h1>

      <div id="login-section" class="card">
        <h2>Login</h2>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" placeholder="your@email.com" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" placeholder="password" />
        </div>
        <button id="btn-login">Login</button>
        <p style="margin-top: 1rem; opacity: 0.7; text-align: center;">
          Don't have an account? <a href="#" id="link-register" style="color: #60a5fa;">Register</a>
        </p>
      </div>

      <div id="register-section" class="card hidden">
        <h2>Register</h2>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="register-email" placeholder="your@email.com" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="register-password" placeholder="password" />
        </div>
        <button id="btn-register">Register</button>
        <p style="margin-top: 1rem; opacity: 0.7; text-align: center;">
          Already have an account? <a href="#" id="link-login" style="color: #60a5fa;">Login</a>
        </p>
      </div>

      <div id="main-section" class="hidden">
        <div class="card">
          <h2>My Channels</h2>
          <div id="channels-list" class="channels-list"></div>
          <button id="btn-create-channel">+ Create New Channel</button>
        </div>

        <div id="create-channel-section" class="card hidden">
          <h2>Create Channel</h2>
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="channel-title" placeholder="My Awesome Stream" />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="channel-desc" placeholder="What's this stream about?"></textarea>
          </div>
          <button id="btn-save-channel">Create Channel</button>
          <button id="btn-cancel-create" style="margin-top: 0.5rem; background: #4b5563;">Cancel</button>
        </div>

        <div id="broadcast-section" class="card hidden">
          <h2 id="broadcast-channel-title">Broadcasting</h2>
          <div class="meter">
            <div id="meter-bar" class="meter-bar" style="width: 0%"></div>
          </div>
          <div id="broadcast-status" class="status info" style="margin-top: 1rem;">
            Ready to go live
          </div>
          <button id="btn-go-live">Go Live</button>
          <button id="btn-stop-live" class="danger hidden" style="margin-top: 0.5rem;">Stop Streaming</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
