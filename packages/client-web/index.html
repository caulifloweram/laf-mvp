<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAF - Listen</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0b1020;
        color: #e5e9f0;
        padding: 2rem;
      }
      .container { max-width: 1200px; margin: 0 auto; }
      h1 { font-size: 2rem; margin-bottom: 2rem; }
      .channels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
      }
      .channel-card {
        background: #151a2a;
        border-radius: 12px;
        padding: 1.5rem;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
      }
      .channel-card:hover {
        transform: translateY(-2px);
        background: #1a1f30;
      }
      .channel-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
      .channel-desc { font-size: 0.9rem; opacity: 0.7; margin-bottom: 0.5rem; }
      .live-badge {
        display: inline-block;
        background: #ef4444;
        color: white;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
      }
      .player-section {
        background: #151a2a;
        border-radius: 12px;
        padding: 2rem;
        margin-top: 2rem;
      }
      .player-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .stat-item {
        background: #0f1419;
        padding: 1rem;
        border-radius: 8px;
      }
      .stat-label {
        font-size: 0.75rem;
        opacity: 0.7;
        margin-bottom: 0.25rem;
      }
      .stat-value {
        font-size: 1.5rem;
        font-weight: 600;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover { background: #1d4ed8; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽµ Live Channels</h1>
      <div id="channels-grid" class="channels-grid"></div>
      <div id="player-section" class="player-section hidden">
        <div class="player-header">
          <div>
            <h2 id="now-playing-title">Not playing</h2>
            <p id="now-playing-desc"></p>
          </div>
          <button id="btn-start">Start Listening</button>
        </div>
        <div class="stat-grid">
          <div class="stat-item">
            <div class="stat-label">Tier</div>
            <div id="stat-tier" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Loss (2s)</div>
            <div id="stat-loss" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Buffer</div>
            <div id="stat-buffer" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Late Rate</div>
            <div id="stat-late" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Est Latency</div>
            <div id="stat-latency" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Bitrate</div>
            <div id="stat-kbps" class="stat-value">-</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
