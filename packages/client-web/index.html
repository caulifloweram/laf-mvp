<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAF - Listen</title>
    <style>
      /* Macintosh 1984â€“inspired UI: black & white, striped title bars, Chicago-style */
      * { margin: 0; padding: 0; box-sizing: border-box; }

      :root {
        --mac-white: #fff;
        --mac-black: #000;
        --mac-gray: #808080;
        --mac-light-gray: #c0c0c0;
        --mac-bg: #a0a0a0;
        --mac-title-stripe: #e0e0e0;
      }

      body {
        font-family: Chicago, "Charcoal", "Lucida Grande", system-ui, -apple-system, sans-serif;
        background: var(--mac-bg);
        color: var(--mac-black);
        min-height: 100vh;
        padding: 0;
        -webkit-font-smoothing: none;
        font-smoothing: none;
      }

      /* Site-wide top bar (macOS-style) */
      .site-topbar {
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        height: 44px;
        background: var(--mac-black);
        color: var(--mac-white);
        border-bottom: 2px solid var(--mac-black);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 10;
        font-size: 13px;
        font-weight: bold;
        flex-shrink: 0;
      }
      .site-topbar .topbar-left {
        display: flex;
        align-items: center;
        gap: 24px;
      }
      .site-topbar .topbar-logo {
        color: var(--mac-white);
        text-decoration: none;
        font-weight: bold;
      }
      .site-topbar .topbar-logo:hover { opacity: 0.9; }
      .site-topbar .topbar-nav {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .site-topbar .topbar-nav-item {
        color: var(--mac-white);
        text-decoration: none;
        padding: 6px 12px;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .site-topbar .topbar-nav-item:hover {
        background: var(--mac-gray);
      }
      .site-topbar .topbar-nav-item.active {
        background: var(--mac-gray);
      }
      .site-topbar .topbar-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .site-topbar .topbar-right button {
        padding: 6px 12px;
        font-size: 12px;
        background: transparent;
        color: var(--mac-white);
        border: 1px solid var(--mac-white);
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-family: inherit;
      }
      .site-topbar .topbar-right button:hover { background: var(--mac-gray); }

      /* Menu bar (classic Mac top strip) */
      .desktop-taskbar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--mac-black);
        color: var(--mac-white);
        padding: 6px 12px;
        font-size: 12px;
        display: flex;
        gap: 12px;
        z-index: 10;
      }
      .desktop-taskbar button {
        background: transparent;
        border: 1px solid var(--mac-white);
        color: var(--mac-white);
        padding: 4px 10px;
        font-size: 11px;
        cursor: pointer;
        box-shadow: none;
      }
      .desktop-taskbar button:hover { background: var(--mac-gray); }

      /* Desktop: windows are positioned absolutely */
      .desktop {
        position: relative;
        min-height: calc(100vh - 44px);
        padding: 24px;
      }

      /* Window: white content, black border, solid title bar */
      .mac-window,
      .player-section {
        position: absolute;
        min-width: 320px;
        max-width: 560px;
        z-index: 1;
        background: var(--mac-white);
        border: 2px solid var(--mac-black);
        border-radius: 6px;
        overflow: hidden;
        box-shadow: 2px 2px 0 var(--mac-gray);
      }
      .mac-window.bring-front,
      .player-section.bring-front { z-index: 2; }

      .mac-window-title {
        background: var(--mac-light-gray);
        border-bottom: 1px solid var(--mac-black);
        padding: 6px 10px 6px 52px;
        font-size: 13px;
        font-weight: bold;
        position: relative;
        cursor: move;
        user-select: none;
      }
      .mac-window-title .live-badge { margin-left: 8px; }
      .mac-window-title .close-box,
      .mac-window-title .minimize-box {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 14px;
        height: 14px;
        border: 1px solid var(--mac-black);
        border-radius: 1px;
        background: var(--mac-white);
        cursor: pointer;
      }
      .mac-window-title .close-box { left: 6px; }
      .mac-window-title .minimize-box {
        left: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .mac-window-title .minimize-box::after {
        content: "";
        width: 8px;
        height: 2px;
        background: var(--mac-black);
      }

      .mac-window-body { padding: 16px 20px 20px; }

      h1 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 16px;
        color: var(--mac-black);
      }

      .channels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .channel-card {
        background: var(--mac-white);
        border: 2px solid var(--mac-black);
        border-radius: 6px;
        padding: 0;
        cursor: pointer;
        overflow: hidden;
        box-shadow: 2px 2px 0 var(--mac-gray);
      }
      .channel-card:hover { background: var(--mac-light-gray); }
      .channel-card .mac-window-title { padding: 6px 10px 6px 28px; cursor: default; }
      .channel-card .mac-window-body { padding: 12px 14px; }
      .channel-card-cover {
        display: block;
        width: 100%;
        max-height: 100px;
        object-fit: cover;
        margin-bottom: 8px;
        border: 1px solid var(--mac-gray);
      }

      .channel-title {
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 6px;
        color: var(--mac-black);
      }

      .channel-desc {
        font-size: 12px;
        color: var(--mac-gray);
        line-height: 1.4;
      }

      .live-badge {
        display: inline-block;
        background: var(--mac-black);
        color: var(--mac-white);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: bold;
        margin-top: 6px;
      }

      .player-section {
        min-width: 380px;
        max-width: 520px;
        border: 2px solid var(--mac-black);
        border-radius: 6px;
        background: var(--mac-white);
        overflow: hidden;
        margin-top: 20px;
        box-shadow: 2px 2px 0 var(--mac-gray);
      }
      .player-section .mac-window-body { padding: 0 20px 20px; }

      .player-cover-wrap {
        width: 100%;
        aspect-ratio: 1;
        background: var(--mac-light-gray);
        border-bottom: 2px solid var(--mac-black);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .player-cover-wrap.placeholder {
        background: linear-gradient(135deg, var(--mac-light-gray) 0%, var(--mac-gray) 100%);
      }
      .player-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .player-cover-wrap.placeholder .player-cover { display: none; }
      .player-cover-wrap.placeholder::after {
        content: "\u266B";
        font-size: 64px;
        color: var(--mac-gray);
        opacity: 0.6;
      }

      .player-soundwave {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 3px;
        height: 52px;
        padding: 12px 0;
        border-bottom: 1px solid var(--mac-light-gray);
      }
      .player-soundwave .sw-bar {
        width: 5px;
        min-height: 6px;
        background: var(--mac-black);
        border-radius: 2px;
        transform-origin: bottom;
        transform: scaleY(0.25);
        transition: transform 0.15s ease-out;
      }
      .player-section.is-playing .player-soundwave .sw-bar {
        animation: sw-pulse 0.6s ease-in-out infinite alternate;
      }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(1) { animation-delay: 0ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(2) { animation-delay: 40ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(3) { animation-delay: 80ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(4) { animation-delay: 120ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(5) { animation-delay: 20ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(6) { animation-delay: 60ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(7) { animation-delay: 100ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(8) { animation-delay: 140ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(9) { animation-delay: 30ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(10) { animation-delay: 70ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(11) { animation-delay: 110ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(12) { animation-delay: 10ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(13) { animation-delay: 50ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(14) { animation-delay: 90ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(15) { animation-delay: 130ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(16) { animation-delay: 25ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(17) { animation-delay: 65ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(18) { animation-delay: 105ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(19) { animation-delay: 5ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(20) { animation-delay: 45ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(21) { animation-delay: 85ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(22) { animation-delay: 125ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(23) { animation-delay: 35ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(24) { animation-delay: 75ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(25) { animation-delay: 115ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(26) { animation-delay: 15ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(27) { animation-delay: 55ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(28) { animation-delay: 95ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(29) { animation-delay: 135ms; }
      .player-section.is-playing .player-soundwave .sw-bar:nth-child(30) { animation-delay: 28ms; }
      @keyframes sw-pulse {
        from { transform: scaleY(0.2); }
        to { transform: scaleY(1); }
      }

      .player-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin: 16px 0;
        flex-wrap: wrap;
        gap: 12px;
      }

      .player-header h2 { font-size: 14px; margin: 0 0 4px 0; }
      .player-header p { font-size: 12px; color: var(--mac-gray); margin: 0; }

      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        margin-top: 16px;
      }

      .stat-item {
        background: var(--mac-light-gray);
        border: 1px solid var(--mac-black);
        border-radius: 4px;
        padding: 10px 12px;
      }

      .stat-label {
        font-size: 10px;
        color: var(--mac-gray);
        margin-bottom: 4px;
        text-transform: uppercase;
      }

      .stat-value {
        font-size: 14px;
        font-weight: bold;
        font-variant-numeric: tabular-nums;
      }

      /* Classic Mac buttons: rounded rect, black border, white fill */
      button {
        background: var(--mac-white);
        color: var(--mac-black);
        border: 2px solid var(--mac-black);
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 12px;
        font-weight: bold;
        font-family: inherit;
        cursor: pointer;
        box-shadow: 2px 2px 0 var(--mac-black);
      }
      button:hover { background: var(--mac-light-gray); }
      button:active {
        box-shadow: none;
        transform: translate(1px, 1px);
      }
      button:disabled {
        background: var(--mac-light-gray);
        color: var(--mac-gray);
        cursor: not-allowed;
        box-shadow: 1px 1px 0 var(--mac-gray);
      }
      button[style*="background: #ef4444"],
      button.danger {
        background: var(--mac-white) !important;
        color: var(--mac-black) !important;
        border: 2px solid var(--mac-black) !important;
      }
      button.danger:hover { background: var(--mac-light-gray) !important; }

      .status {
        padding: 10px 14px;
        border: 1px solid var(--mac-black);
        border-radius: 4px;
        font-size: 12px;
        margin-bottom: 12px;
      }
      .status.success { background: var(--mac-light-gray); }
      .status.error { background: var(--mac-white); }
      .status.info { background: var(--mac-light-gray); }
      .status.playing { background: var(--mac-light-gray); }
      .status.stopped { background: var(--mac-white); }

      .confirm-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .confirm-overlay.visible {
        display: flex;
      }
      .confirm-dialog {
        background: var(--mac-white);
        border: 2px solid var(--mac-black);
        border-radius: 6px;
        padding: 20px 24px;
        max-width: 360px;
        box-shadow: 4px 4px 0 var(--mac-gray);
      }
      .confirm-dialog .confirm-title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .confirm-dialog .confirm-message {
        font-size: 12px;
        color: var(--mac-black);
        margin-bottom: 16px;
        line-height: 1.4;
      }
      .confirm-dialog .confirm-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }
      .confirm-dialog .confirm-buttons button { width: auto; }

      .chat-panel {
        margin-top: 16px;
        border-top: 2px solid var(--mac-black);
        padding-top: 12px;
      }
      .chat-title { font-size: 12px; font-weight: bold; margin-bottom: 8px; }
      .chat-messages {
        height: 120px;
        overflow-y: auto;
        background: var(--mac-white);
        border: 2px solid var(--mac-black);
        border-radius: 4px;
        padding: 8px;
        font-size: 12px;
        margin-bottom: 8px;
      }
      .chat-message { margin-bottom: 6px; word-break: break-word; }
      .chat-message .chat-author { font-weight: bold; color: var(--mac-gray); margin-right: 6px; }
      .chat-signin-prompt { font-size: 11px; color: var(--mac-gray); margin-bottom: 8px; }
      .chat-input-row { display: flex; gap: 8px; }
      .chat-input { flex: 1; padding: 6px 10px; border: 2px solid var(--mac-black); border-radius: 4px; font-size: 12px; }
      .chat-send { padding: 6px 12px; font-size: 12px; cursor: pointer; background: var(--mac-white); border: 2px solid var(--mac-black); border-radius: 4px; font-weight: bold; }
      .chat-send:hover { background: var(--mac-light-gray); }
      .auth-dialog { min-width: 320px; }
      .auth-tab { padding: 6px 12px; border: 2px solid var(--mac-black); background: var(--mac-light-gray); cursor: pointer; font-weight: bold; }
      .auth-tab.active { background: var(--mac-white); }
      .auth-error { color: #c00; font-size: 12px; margin-top: 8px; }
      .form-group { margin-bottom: 10px; }
      .form-group label { display: block; margin-bottom: 4px; font-weight: bold; font-size: 12px; }

      .hidden { display: none; }
      .mac-window.window-closed,
      .player-section.window-closed { display: none !important; }

      @media (max-width: 768px) {
        .container { padding: 12px; }
        .channels-grid { grid-template-columns: 1fr; }
        .stat-grid { grid-template-columns: repeat(2, 1fr); }
      }
    </style>
  </head>
  <body>
    <nav class="site-topbar" id="site-topbar">
      <div class="topbar-left">
        <a href="/" class="topbar-logo">LAF</a>
        <div class="topbar-nav">
          <a href="/" class="topbar-nav-item">Home</a>
          <a href="/client/" class="topbar-nav-item active">Radio</a>
          <a href="/broadcaster/" class="topbar-nav-item">Broadcaster</a>
        </div>
      </div>
      <div class="topbar-right" id="client-topbar-right">
        <a href="#" id="client-signin-link" class="topbar-nav-item">Sign in</a>
        <span id="client-user-email" class="topbar-nav-item hidden"></span>
        <button type="button" id="client-logout-btn" class="hidden" style="background: transparent; color: var(--mac-white); border: 1px solid var(--mac-white); padding: 6px 12px; font-size: 12px; cursor: pointer; border-radius: 4px;">Logout</button>
      </div>
    </nav>
    <div class="desktop" id="desktop">
      <div class="mac-window" id="window-channels" data-window-id="channels" style="left: 24px; top: 24px;">
        <div class="mac-window-title">
          <span class="close-box" title="Close"></span>
          <span class="minimize-box" title="Minimize"></span>
          Live Channels
        </div>
        <div class="mac-window-body">
          <div id="channels-grid" class="channels-grid"></div>
        </div>
      </div>
      <div id="player-section" class="player-section hidden" data-window-id="player" style="left: 24px; top: 320px;">
        <div class="mac-window-title">
          <span class="close-box" title="Close"></span>
          <span class="minimize-box" title="Minimize"></span>
          <span id="now-playing-title">Not playing</span>
          <span id="player-live-badge" class="live-badge hidden">LIVE</span>
        </div>
        <div class="player-cover-wrap placeholder" id="player-cover-wrap">
          <img id="player-cover" class="player-cover" alt="" />
        </div>
        <div class="player-soundwave" id="player-soundwave" aria-hidden="true">
          <span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span>
          <span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span>
          <span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span>
          <span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span>
          <span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span>
          <span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span><span class="sw-bar"></span>
        </div>
        <div class="mac-window-body">
        <div class="player-header">
          <div style="flex: 1;">
            <p id="now-playing-desc" style="font-size: 12px; color: #808080;"></p>
          </div>
          <div style="display: flex; gap: 8px;">
            <button id="btn-start" style="min-width: 100px;">
              <span id="play-icon">&#9654;</span> <span id="play-text">Start</span>
            </button>
            <button id="btn-stop" class="hidden danger" style="min-width: 100px;">
              <span>&#9632;</span> Stop
            </button>
          </div>
        </div>
        
        <div id="player-status" class="status info">
          <span id="player-status-icon">&#10074;&#10074;</span>
          <span id="player-status-text">Ready to listen</span>
        </div>
        <div class="stat-grid">
          <div class="stat-item">
            <div class="stat-label">Tier</div>
            <div id="stat-tier" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Loss (2s)</div>
            <div id="stat-loss" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Buffer</div>
            <div id="stat-buffer" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Late Rate</div>
            <div id="stat-late" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Est Latency</div>
            <div id="stat-latency" class="stat-value">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Bitrate</div>
            <div id="stat-kbps" class="stat-value">-</div>
          </div>
        </div>

        <div class="chat-panel">
          <div class="chat-title">Live chat</div>
          <div id="chat-messages" class="chat-messages"></div>
          <div id="chat-signin-prompt" class="chat-signin-prompt">Sign in to participate in chat</div>
          <div id="chat-input-row" class="chat-input-row hidden">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." maxlength="2000" />
            <button type="button" id="chat-send" class="chat-send">Send</button>
          </div>
        </div>
        </div>
      </div>
    </div>

    <div id="auth-overlay" class="confirm-overlay" aria-hidden="true">
      <div class="confirm-dialog auth-dialog">
        <div class="confirm-title">Sign in to chat</div>
        <div id="auth-tabs" style="display: flex; gap: 8px; margin-bottom: 12px;">
          <button type="button" id="auth-tab-login" class="auth-tab active">Login</button>
          <button type="button" id="auth-tab-register" class="auth-tab">Register</button>
        </div>
        <div id="auth-login-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="auth-login-email" placeholder="your@email.com" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="auth-login-password" placeholder="password" />
          </div>
          <button type="button" id="auth-login-btn">Login</button>
        </div>
        <div id="auth-register-form" class="hidden">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="auth-register-email" placeholder="your@email.com" />
          </div>
